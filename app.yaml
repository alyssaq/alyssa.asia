application: dev-alyssa
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  expiration: 30d

- url: /css
  static_dir: app/css
  expiration: 1d
  http_headers:
    Vary: Accept-Encoding

- url: /js
  static_dir: app/js

- url: /img
  expiration: 1d
  static_dir: app/img

- url: /.*
  script: webserver.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
